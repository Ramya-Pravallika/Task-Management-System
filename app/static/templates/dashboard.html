{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('main.new_task') }}">Create New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{{ url_for('main.task_detail', task_id=task.id) }}">{{ task.title }}</a>
        [{{ task.status }}]
        <form action="{{ url_for('main.delete_task', task_id=task.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% else %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
